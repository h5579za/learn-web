<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* cm和mm也可在网页中使用，但不如px精细 */
        .atguigu1 {
            width: 1cm;
            height: 1cm;
            background-color: red;
        }
        .atguigu2 {
            width: 5mm;
            height: 5mm;
            background-color: rgb(147, 212, 205);
        }.atguigu3 {
            width: 100px;
            height: 100px;
            background-color: rgb(134, 209, 141);
        }

    </style>
</head>
<body>
    <div class="atguigu1"></div>
    <br>
    <div class="atguigu2"></div>
    <br>
    <div class="atguigu3"></div>
</body>
</html>
