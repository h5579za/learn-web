<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 100px;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 100px;
        }
    </style>
</head>
<body>
    <!-- 子元素的margin是参考父元素的content的宽度 -->
    <div class="outer">
        <div class="inner">尚硅谷</div>
    </div>
</body>
</html>
