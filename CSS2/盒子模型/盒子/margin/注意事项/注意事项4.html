<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 100px;
            background-color: deepskyblue;
            margin-left: auto;
            margin-right: auto;
        }
        span{
            width: 800px;
            height: 100px;
            background-color: red;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- margin-left和margin-right设置为auto时，块级元素水平居中 -->
    <div>你好</div>
    <span>你好</span>
</body>
</html>
