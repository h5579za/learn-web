<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: red;
        }
        ol li {
            color: blue;
        }
        ul li a {/*li可以不写*/
            color: green;
        }
        ol li a {
            color: yellow;
        }
        .subject li {
            color: pink;
        }
        .subject #math {
            color: purple;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li> 
        <li>3</li>
        <li>
            <a href="#">456</a>
        </li>
        <div>
            <!--后代全都包括-->
            <li>4</li>
        </div>
    </ul>
    <hr>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>
            <a href="#">456</a>
        </li>
    </ol>
    <ol class="subject">
        <li id="math">数学</li>
        <li>语文</li>
        <li>英语</li>
    </ol>
</body>
</html>
