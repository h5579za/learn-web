<head>

        div ~ p {/*所有兄弟全变*/

    <p>2</p>
    <div>3</div>

    <p>4</p>
    <ul>
        <li>主页</li>
        <li>关于</li>
        <li>联系</li>
        <li>服务</li>
    </ul>
</body>
</html>
