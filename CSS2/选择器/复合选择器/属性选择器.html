<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [title] {
            color: red;
        }
        [title="xzq3"] {
            color: blue;
        }
        [title^="a"] {/*以a开头的title*/
            color: yellow;
        }
        [title$="6"] {/*以6结尾的title*/
            color: pink;
        }
        [title*="ly"] {/*包含ly的title*/
            color: purple;
        }
    </style>
</head>
<body>
    <div title="xzq1">选择器1</div>
    <div title="xzq2">选择器2</div>
    <div title="xzq3">选择器3</div>
    <div title="xzq4">选择器4</div>
    <div title="axzq5">选择器5</div>
    <div title="xzq6">选择器6</div>
    <div title="fly7">选择器7</div>
</body>
</html>
