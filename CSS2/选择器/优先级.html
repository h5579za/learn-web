<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 优先级 */
        /* 行内 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        #atguigu {
            color: green;
        }
        .slogan {
            color: red;
        }
        h2 {
            color: blue;
        }   
        * {
            color: yellow;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="atguigu">尚硅谷</h2>
</body>
</html>
