<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 所有类名为speak的元素 */
        .speak {
            color: red;
        }
        .answer {
            color: blue;
        }
        .big {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>你好你好你好</h1>
    <h2>你好你好你好</h2>
    <h3>你好你好你好</h3>
    <p class="speak">你好你好你好</p>
    <p class="speak">不好</p>
    <!--不同标签同一分类也可以-->
    <!-- 只能写一个class，但内部可以写多个 -->
    <span class="speak big">你好你好你好</span>
    <p class="answer">你好你好你好</p>
    <p class="answer">你不好你不好你不好</p>
</body>
</html>
