<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 所有id为AAA的元素 */
        #AAA {
            color: red;
        }
        #BBB {
            color: blue;
        }
        #CCC {
            color: green;
        }
    </style>
</head>
<body>
    <h1>你好你好你好</h1>
    <h2>你好你好你好</h2>
    <h3>你好你好你好</h3>
    <p id="AAA">你好你好你好</p>
    <p id="AAA">不好</p>
    <p id="BBB">你好你好你好</p>
    <p id="CCC">你不好你不好你不好</p>
</body>
</html>
