<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: lightblue;
        }
        .inner{
            width: 400px;
            height: 100px;
            font-size: 20px;
            background-color: lightgreen;
            position: absolute;
            top:0;
            left: 0;
            bottom:0;
            right:0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <p>这是一个测试文本。</p>
            <p>这是另一个测试文本。</p>
        </div>
    </div>
</body>
</html>
