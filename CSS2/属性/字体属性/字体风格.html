<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .atguigu1{
            font-size: 100px;
            font-style: normal;
        }
        .atguigu2{
            font-size: 100px;
            font-style: italic;
            /* 优先使用italic */
        }
        .atguigu3{
            font-size: 100px;
            font-style: oblique;
        }
        em{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <em>尚硅谷4</em>
    <!-- em重点是语义化标签，表示强调，不是表示斜体 -->
</body>
</html>
