<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--有序列表-->
    <h2>把大象放冰箱需要几步</h2>
    <!--语义最重要，这样写浏览器就知道这是列表-->
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放进去</li>
        <li>关上冰箱门</li>
    </ol>

    <!--无序列表-->
    <h2>想去的地方</h2>
    <ul>
        <li>北京</li>
        <li>上海</li>
            <span>上海旅游景点</span>
            <ul>
                <li>东方明珠</li>
                <li>外滩</li>
            </ul>
        <li>广州</li>
    </ul>

    <!--自定义列表-->
    <h2>如何学习</h2>
    <dl>
        <dt>学习</dt>
        <dd>学习是一种能力</dd>
        <dt>学习方法</dt>
        <dd>学习方法是一种技巧</dd>
    </dl>
</body>
</html>
