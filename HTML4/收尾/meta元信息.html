<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <!--字符编码-->
    <meta charset="UTF-8">
    <!--IE浏览器使用edge渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--适配移动端显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--网页关键字-->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!--网页描述-->
    <meta name="description" content="这是一个学习HTML、CSS、JavaScript的网站">
    <title>Document</title>
</head>
<body>
    <hi>元信息</hi>
    <p>元信息是指描述网页的信息，包括网页的标题、关键字、描述等信息。</p>
    <p>元信息是放在head标签中的，不会在网页中显示。</p>
    <p>元信息的作用：</p>
    <ul>
        <li>1.告诉搜索引擎网页的内容</li>
        <li>2.告诉浏览器如何渲染网页</li>
        <li>3.告诉用户网页的信息</li>
    </ul>
</body>
</html>
