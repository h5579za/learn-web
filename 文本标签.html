<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        em{
            color: blue;
        }
        strong{
            color: green;
        }
        span{
            color: rgb(100, 100, 11);
        }
    </style>
</head>
<body>
    <p>
        这是一个段落
        <em>这是斜体</em>
        <strong>这是加粗</strong>
        <span>这是span,用来包括某些东西，方便后期css修改</span>
    </p>
</body>
</html>
